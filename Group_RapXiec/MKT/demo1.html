<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS để thiết kế giao diện form */
    .form-container {
      width: 400px;
      margin: 50px auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 5px;
    }
    .form-button {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Thông tin mua hàng</h2>
    <form id="purchase-form">
      <div class="form-group">
        <label for="name">Họ tên:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="address">Địa chỉ:</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="phone">Số điện thoại:</label>
        <input type="text" id="phone" name="phone" required>
      </div>
      <div class="form-button">
        <input type="submit" value="Đặt hàng">
      </div>
    </form>
  </div>

  <script>
    // Xử lý sự kiện khi submit form
    document.getElementById('purchase-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Ngăn chặn chuyển hướng trang

      // Lấy thông tin từ form
      var name = document.getElementById('name').value;
      var address = document.getElementById('address').value;
      var phone = document.getElementById('phone').value;

      // In thông tin vào console (có thể thực hiện các xử lý khác ở đây)
      console.log('Thông tin mua hàng:');
      console.log('Họ tên:', name);
      console.log('Địa chỉ:', address);
      console.log('Số điện thoại:', phone);

      // Xóa nội dung form sau khi submit
      document.getElementById('purchase-form').reset();
    });
  </script>
</body>
</html>
